# Server configuration
server.port=8080
server.servlet.context-path=/api

# Active profile (dev by default)
spring.profiles.active=dev

# Disable SQL script initialization for now
spring.sql.init.mode=never

# Database configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:epictimeline
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging for development
logging.level.com.epicstuff=DEBUG

# Application info
spring.application.name=Epic Timeline API